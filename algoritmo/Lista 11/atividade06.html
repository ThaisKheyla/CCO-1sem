<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inp_numero">Insira um numero entre 20 e 100: </label>
    <input type="number" id="inp_numero">
    <br>
    <button onclick="analisar()">Adoro m√∫ltiplos de 5</button>
    <br>
    <div id="resultado"></div>
</body>
    <script>
        function analisar(){
            var i = Number(inp_numero.value)
            resultado.innerHTML = ``;

             for (var  i; i < 101; i++){
                if (i % 5 === 0){
                    resultado.innerHTML += `<br> ${i}`;
                }

             }
        }
    </script>
</html>
