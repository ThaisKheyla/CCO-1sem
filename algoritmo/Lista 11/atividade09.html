<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Pares</title>
</head>
<body>
    <label for="inp_inicio">Início do intervalo:</label>
    <input type="number" id="inp_inicio">
    <br>
    <label for="inp_fim">Fim do intervalo:</label>
    <input type="number" id="inp_fim">
    <br>
    <button onclick="mostrarPares()">S2 Pares</button>
    <div id="resultado"></div>
    
    <script>
        function mostrarPares(){
            var inicio = Number(inp_inicio.value);
            var fim = Number(inp_fim.value);
            resultado.innerHTML = "";
            
            if (inicio > fim) {
                resultado.innerHTML = "O início deve ser menor que o fim.";
                return;
            }
            
            for (var i = inicio; i <= fim; i++) {
                if (i % 2 === 0) {
                    resultado.innerHTML += i + "<br>";
                }
            }
        }
    </script>
</body>
</html>
