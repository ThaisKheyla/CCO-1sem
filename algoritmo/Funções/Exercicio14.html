<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <!--
    
    Parte 1
    Aquecimento - Funções
    Par ou ímpar:
    Crie uma função que receba um número como parâmetro e retorne "par" se o número for par, ou "ímpar" se for ímpar.

    Soma:
    Crie uma função que receba um número como parâmetro e retorne a soma de todos os números pares menores que ele.

    Contar vetor: 
    Crie uma função que recebe como parâmetro um vetor, e um número, e retorne quantas vezes o número aparece no vetor.

    Importante: teste todas as funções!
    Você pode testar no terminal/console, ou criar um HTML
    -->

</body>
<script>

        /*Atividade 01*/
        function parOuImpar(numero) {
        return numero % 2 === 0 ? "par" : "ímpar";
        }

        console.log(parOuImpar(7));
        console.log(parOuImpar(10));


        /*Atividade 02*/
        function somaParesMenoresQue(num) {
        let soma = 0;
        for (let i = 0; i < num; i++) {
            if (i % 2 === 0) {
                soma += i;
            }
        }
        return soma;
        }
        console.log(somaParesMenoresQue(10));
        console.log(somaParesMenoresQue(7));


        /*Atividade 03*/
        function contarOcorrencias(vetor, numero) {
            let contador = 0;
            for (let i = 0; i < vetor.length; i++) {
                if (vetor[i] === numero) {
                    contador++;
                }
            }
            return contador;
        }

        let numeros = [1, 2, 3, 4, 2, 5, 2, 6];
        console.log(contarOcorrencias(numeros, 2)); 
        console.log(contarOcorrencias(numeros, 5));


</script>
</html>
