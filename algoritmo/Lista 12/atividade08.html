<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Situação do Aluno</title>
</head>
<body>
    <!--
    8. Crie um programa o qual:  
    a) Tenha um botão "Gerar uma nota de aluno entre 0 e 10" que faz aparecer, abaixo dele, a nota gerada  
    b) Tenha um botão "Gerar uma frequência de aluno entre 0 e 100" que faz aparecer, abaixo dele, a frequência gerada  
    c) Deixe todos os valores com 2 casas decimais na tela  
    d) Ao clicar no botão “Ver Situação", emitir um alerta com a situação desse aluno. 
    -->
    <button onclick="gerarNota()">Gerar uma nota de aluno entre 0 e 10</button>
    <div id="saidaNota"></div>

    <button onclick="gerarFrequencia()">Gerar uma frequência de aluno entre 0 e 100</button>
    <div id="saidaFrequencia"></div>

    <button onclick="verSituacao()">Ver Situação</button>
</body>
    <script>
        var nota = 0;
        var frequencia = 0;

        var divNota = saidaNota;
        var divFrequencia = saidaFrequencia;

        function gerarNota() {
            nota = Math.random() * 10;
            divNota.innerHTML = `Nota: ${nota.toFixed(2)}`;
        }

        function gerarFrequencia() {
            frequencia = Math.random() * 100;
            divFrequencia.innerHTML = `Frequência: ${frequencia.toFixed(2)}%`;
        }

        function verSituacao() {
            if (nota >= 6 && frequencia >= 75) {
                alert("Aluno aprovado!");
            } else if (nota < 6 && frequencia < 75) {
                alert("Aluno reprovado por nota e frequência.");
            } else if (nota < 6) {
                alert("Aluno reprovado por nota.");
            } else {
                alert("Aluno reprovado por frequência.");
            }
        }
    </script>
</html>
