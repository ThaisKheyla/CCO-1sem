<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--
    4. Crie um programa o qual:  
    a) Ao clicar no botão "Sortear Nota para aluno", apareça na página um número aleatório, 
    entre 0 e 10 (podem ser sorteados números decimais com uma casa decimal, como "8.5", por exemplo). 
    -->
    <button onclick="iniciar()">Sortear nota para o aluno</button>
    <div id="resultado"></div>
</body>

    <script>
        function iniciar(){
        var nota = (Math.random() * 10).toFixed(1);
        resultado.innerHTML = `${nota}`
        }
    </script>
