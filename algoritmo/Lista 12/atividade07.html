<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Número Cabalístico</title>
</head>
<body>
    <!--
        

    7. Crie um programa o qual:  
    a) Ao clicar no botão "Quero um número cabalístico!", deve sortear e exibir na tela, um número entre 1 e 15  
    b) Se o número sorteado for cabalístico (se for o número 3, 4, 7, 10 ou 12), deve aparecer uma frase abaixo do número,
     dizendo "Eu S2 números cabalísticos!" 
    c) Se não for sorteado um número dentre os desejados, deve exibir "Ah, me dá um número bom na próxima!" 
    -->
    <button onclick="sortearNumero()">Quero um número cabalístico!</button>
    <p id="numero"></p>
    <p id="mensagem"></p>
</body>
<script>
    function sortearNumero() {
        var sorteado = Math.floor(Math.random() * 15) + 1; 
        numero.innerHTML = "Número sorteado: " + sorteado;

        if (sorteado === 3 || sorteado === 4 || sorteado === 7 || sorteado === 10 || sorteado === 12) {
            mensagem.innerHTML = "Eu S2 números cabalísticos!";
        } else {
            mensagem.innerHTML = "Ah, me dá um número bom na próxima!";
        }
    }
</script>
</html>
