<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--
    7. Crie um programa o qual:
    a) O usuário informa os nomes dos filmes que mais gosta e clica em "Cadastrar"; 
    b) Na medida em que vai cadastrando, os filmes vão aparecendo um abaixo do outro, 
    abaixo do botão, só que aparecem na cor azul, depois vermelho, depois azul, depois vermelho,
     e assim por diante ...  
-->

    <h1>Cadastro de Filmes Favoritos</h1>
    <p>Digite o nome do filme que deseja cadastrar:</p>
    <input type="text" id="filme" placeholder="Digite o nome do filme">
    <button onclick="adicionarFilme()">Cadastrar filme</button>
    <br>
    
    <br>
    <div id="exibir"></div>

</body>
    <script>
        var lista = [];
        var cor = "blue"; 
        function adicionarFilme() {
            var nomeFilme = filme.value;
            lista.push(nomeFilme);
            exibir.innerHTML += `<span style="color: ${cor};">${nomeFilme}</span><br>`;
            cor = (cor === "blue") ? "red" : "blue";
        }
    </script>
</html>
