<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando vetores</title>
</head>
<body>
    <input type="text" id="fruta_digitada">
    <button onclick="adicionar()">Adicionar</button>
    <br>
    <br>
    <button onclick="verResumoFrutas()">Ver resumo frutas</button>
    <button onclick="verListaFrutas()">Ver lista de frutas</button>
    <div id="frase"></div>
</body>
<script>
    //vetor com apenas 5 frutas
    var frutas = ['Maça', 'Uva', 'Melão', 'abacate', 'Morango'];

    //Função de adicionar
    function adicionar(){
        var frutaNova = fruta_digitada.value;
        frutas.push(frutaNova);
        alert('Fruta adicionada com sucesso!!')

    }

    function verResumoFrutas (){
        var fraseFinal = ''

        //informações das frutas
        var quantidadeFrutas = frutas.length;
        fraseFinal +=`Quantidade de frutas: ${quantidadeFrutas}<br>`

        //Primeira fruta
        var primeiraFruta = frutas[0];
        fraseFinal += `Primeira fruta: ${primeiraFruta}<br>`

        //Ultima fruta
        var ultimaFruta = frutas[quantidadeFrutas - 1]
        fraseFinal += `Ultima fruta: ${ultimaFruta}<br>`
        frase.innerHTML = fraseFinal;

    }
    function verListaFrutas(){

        //exibir nesse formato: fruta X: NomeFruta
        fraseFinal = ''
        for(var i=0; i < frutas.length; i++){
            fraseFinal += `fruta ${i}: ${frutas[i]}<br>`
        }


        frase.innerHTML = fraseFinal;

    }

</script>
</html>
