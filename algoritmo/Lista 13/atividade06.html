<body>
    <!--
    6. Crie um programa o qual:

    a) O usuário informa os nomes dos filmes que mais gosta e clica em "Cadastrar"; 
    b) Na medida em que vai cadastrando, os filmes vão aparecendo um abaixo do outro, abaixo do botão. 
    -->
    <h1>Cadastro de Filmes Favoritos</h1>
    <p>Digite o nome do filme que deseja cadastrar:</p>
    <input type="text" id="filme" placeholder="Digite o nome do filme">
    <button onclick="adicionarFilme()">Cadastrar filme</button>
    <br>
    <br>
    <div id="exibir"></div>
</body>
    <script>
        function adicionarFilme() {
            lista = []
            var nomeFilme = filme.value;
            lista.push(nomeFilme);
            exibir.innerHTML += `${nomeFilme}<br>`;
        }
    </script>
