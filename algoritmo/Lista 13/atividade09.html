<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 09</title>
</head>
<body>
    <!--
    9. Crie um programa o qual: 
    a) Pergunte ao usuário o nome de cada projeto que já criou na vida. Ele digita e clica em "Registrar projeto".
     Na medida em que vai cadastrando, verifique quantos projetos já foram cadastrados e exiba o seguinte
      texto abaixo:  

     Você já fez X projetos. Por isso você é um profissional Z  
     X é a quantidade de projetos e Z é seu nível de experiência, segundo estas regras:  
     0 a 4: Júnior  
     5 a 12: Pleno  
     13 ou mais: Sênior  

    b)  Tenha um botão “Mostrar Projetos” que quando clicado mostra os projetos cadastrados,
     um abaixo do outro, em ordem inversa ao que foi cadastrado. 
    -->
    <h1>Cadastro de Projetos</h1>
    <p>Insira a quantidade de projetos desenvolvidos: </p>
    <input type="text" id="projeto_inp" placeholder="Digite o nome do projeto">
    <button onclick="adicionarProjeto()">Registrar projeto</button>
    <br>
    <br>
    <div id="exibir"></div>

</body>
    <script>
    var listaProjetos = [];

    function adicionarProjeto() {
        var projeto = projeto_inp.value;
        listaProjetos.push(projeto);
        projeto_inp.value = ""; 

        var total = listaProjetos.length;
        var nivel = "";

        if (total <= 4) {
            nivel = "Júnior";
        } else if (total <= 12) {
            nivel = "Pleno";
        } else {
            nivel = "Sênior";
        }

        exibir.innerHTML = `Você já fez ${total} projetos. Por isso você é um profissional ${nivel}.`;
    }

    </script>
</html>
